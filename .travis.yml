language: node_js
node_js:
  - "8"

cache:
  directories:
    - node_modules

install:
    - npm install

script:
    - npm run build

branches:
  only:
    - master

deploy:
  provider: npm
  email: "$GH_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    branch: production

env:
  global:
   - GH_REF: github.com/hjaiim/utils.git

notifications:
  email:
    recipients:
      - hjaiim@163.com
    on_success: change
    on_failure: always
