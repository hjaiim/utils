language: node_js
node_js:
  - "8"

notifications:
  email:
    recipients:
      - hjaiim@163.com
  on_success: change
  on_failure: always

before_install:
  - sudo apt-get install google-chrome-stable

install:
    - npm install

script:
    - npm run build

branches:
  only:
    - master

after_script:
  - cd ./dist
  - git init
  - git config user.name "${GH_NAME}"
  - git config user.email "${GH_EMAIL}"
  - git add .
  - git commit -m "update utils"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

env:
 global:
   - GH_REF: github.com/hjaiim/utils.git
